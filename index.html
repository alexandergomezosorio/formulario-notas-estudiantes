<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>

  <body class="bg-blue-400">
    <main>
      <form id="enviarNota">
        <div class="mt-20">
          <div
            class="inputs drop-shadow-xl bg-slate-300 w-96 h-1/2 p-2 mx-auto rounded-md"
          >
            <h1 class="text-center text-4xl p-5">Notas Estudiantes</h1>
            <div class="">
              <label class="ml-2">Identificación:</label>
              <input
                class="w-full border shadow rounded-lg"
                type="text"
                id="identificacion"
              />
              <label class="ml-2">Nombre:</label>
              <input
                class="w-full border shadow rounded-lg"
                type="text"
                id="nombre"
              />
              <label class="ml-2">Submodulo:</label>
              <select class="w-full border shadow rounded-lg" id="subModulo">
                <option value=""></option>
                <option value="1">Programacion avanzada</option>
                <option value="2">Nuevas tecnologias</option>
                <option value="3">Moviles III</option>
              </select>
              <label class="ml-2">Nota 1:</label>
              <input
                class="w-full border shadow rounded-lg"
                type="text"
                id="nota1"
              />
              <label class="ml-2">Nota 2:</label>
              <input
                class="w-full border shadow rounded-lg"
                type="text"
                id="nota2"
              />
            </div>
            <div id="spinner">
              <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
              </div>
            </div>
            <div>
              <p id="p1"></p>
              <p id="p2"></p>
            </div>
            <div
              class="botones grid grid-cols-2 gap-4 place-content-center h-24 w-80 ml-6"
            >
              <button class="bg-blue-500 rounded-lg" id="btnCalcular">
                Calcular/Guardar</button
              ><button class="bg-blue-500 rounded-lg" id="btnBuscar">
                Buscar
              </button>
              <button class="bg-red-500 rounded-lg" id="btnLimpiar">
                Limpiar
              </button>
              <button class="bg-blue-500 rounded-lg" id="btnListar">
                Listar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
